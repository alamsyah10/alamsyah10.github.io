<!DOCTYPE html>
<html>
<head>
    <title>Ehime Prefecture Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* Set the size of the div element that contains the map */
        #map {
            height: 100%;  /* The height is 100% of the viewport height */
            width: 100%;  /* The width is 100% of the viewport width */
        }
        /* Optional: Makes the sample page fill the window */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([33.8416, 132.7657], 10);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Load the JSON data
        fetch('ehime_data.json')
        .then(response => response.json())
        .then(data => {
            data.forEach(company => {
                var marker = L.marker([company.lat, company.lon]).addTo(map);
                var ingredients = company.原材料.join(', ');  // Join the array into a comma-separated string
                var popupContent = `
                    <b>${company.企業名}</b><br>
                    ${company.事業内容}<br>
                    住所: ${company.住所}<br>
                    原材料: ${ingredients}<br>
                    <a href="${company.HP}" target="_blank">${company.HP}</a>
                `;
                marker.bindPopup(popupContent);
            });
        })
        .catch(error => console.error('Error loading the JSON data:', error));

    </script>
</body>
</html>
