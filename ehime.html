<!DOCTYPE html>
<html>
<head>
    <title>Ehime Prefecture Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* Set the size of the div element that contains the map */
        #map {
            height: 100%;  /* The height is 100% of the viewport height */
            width: 100%;  /* The width is 100% of the viewport width */
        }
        /* Optional: Makes the sample page fill the window */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-openrouteservice"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([33.8416, 132.7657], 10);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add OpenRouteService tile layer
        L.tileLayer('https://api.openrouteservice.org/mapsurfer/{z}/{x}/{y}.png?api_key=YOUR_ORS_API_KEY', {
            attribution: '&copy; <a href="https://www.openrouteservice.org/copyright">OpenRouteService</a> contributors'
        }).addTo(map);

        // Add a marker for Ehime Prefecture
        var marker = L.marker([33.8416, 132.7657]).addTo(map)
            .bindPopup('Ehime Prefecture')
            .openPopup();
    </script>
</body>
</html>
